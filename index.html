<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a5f55e7ad1.js" crossorigin="anonymous"></script>

    <title>Monthly Expense Calculator</title>

    <!-- External CSS  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="d-flex justify-content-center align-items-center mb-5 mt-2">Expense <i
                class="fa-solid fa-money-check-dollar" style="font-size: 1.5em; color: coral;"></i> Calculator
        </h1>
    </header>

    <main>
        <section class="container d-md-flex g-3">

            <div class="col-12 col-md-7 me-4">
                <img src="./images/image-1.jpg" class="w-100 w-md-75 h-75" alt="">
            </div>


            <div class="col-12 col-md-5 bg-light px-5 py-2 h-75">

                <!-- Income input field  -->
                <div class="bg-info border border-dark rounded">
                    <h3 class="text-center bg-warning p-2 mb-3">Income</h3>
                    <div class="row g-3 align-items-md-center justify-content-md-end p-2">
                        <div class="col-4">
                            <label for="income" class="col-form-label">Income</label>
                        </div>
                        <div class="col-8">
                            <input id="income" type="number" class="form-control">
                        </div>
                    </div>
                </div>


                <!-- Expenses input fields  -->
                <div class="bg-info mt-3 mb-3  border border-dark rounded">
                    <h3 class="text-center bg-warning p-2">Expenses</h3>
                    <div class="row g-3 align-items-md-center justify-content-md-end p-2">
                        <div class="col-4">
                            <label for="food" class="col-form-label">Food</label>
                        </div>
                        <div class="col-8">
                            <input id="food" type="number" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="rent" class="col-form-label">Rent</label>
                        </div>
                        <div class="col-8">
                            <input id="rent" type="number" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="clothes" class="col-form-label">Clothes</label>
                        </div>
                        <div class="col-8">
                            <input id="clothes" type="number" class="form-control">
                        </div>

                    </div>
                </div>


                <!-- Calculate Button  -->
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <button id="calculate-btn" type="button" class="btn btn-primary px-4">Calculate</button>
                    </div>
                </div>


                <!-- Total Expense and Balance result field  -->
                <div class="row g-3 align-items-center justify-content-center mt-2">
                    <div class="col-auto">
                        <label for="total-expenses" class="col-form-label fs-5 fw-bold">Total Expense: </label>
                    </div>
                    <div class="col-auto">
                        <label id="total-expense" for="total-expenses" class="col-form-label fs-5 fw-bold">0</label>
                    </div>
                </div>
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <label for="balance" class="col-form-label fs-5 fw-bold">Balance: </label>
                    </div>
                    <div class="col-auto">
                        <label id="balance" for="balance" class="col-form-label fs-5 fw-bold">0</label>
                    </div>
                </div>

                <!-- Savings input field  -->
                <div class="bg-info mt-3 mb-3  border border-dark rounded">

                    <h3 class="text-center bg-warning p-2">Savings</h3>
                    <div class="row g-3 align-items-center justify-content-md-end p-2">
                        <div class="col-4">
                            <label for="balance" class="">Save </label>
                        </div>
                        <div class="col-7">
                            <input id="save" type="number" class="form-control">
                        </div>
                        <div class="col-1">
                            <label for="percent" class="">%</label>
                        </div>
                        <!-- saving calculation button  -->
                        <div class="row g-3 justify-content-center">
                            <div class="col-3">
                                <button id="save-btn" type="button" class="btn btn-primary px-3">Save</button>

                            </div>
                        </div>
                    </div>
                </div>


                <!-- Saving amount and remaining balance showing area  -->
                <div class="row g-3 align-items-center justify-content-center mt-1">
                    <div class="col-auto">
                        <label for="total-expenses" class="col-form-label fs-5 fw-bold">Saving Amount: </label>
                    </div>
                    <div class="col-auto">
                        <label id="saving-amount" for="total-expenses" class="col-form-label fs-5 fw-bold">0</label>
                    </div>
                </div>

                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <label for="balance" class="col-form-label fs-5 fw-bold">Remaining Balance: </label>
                    </div>
                    <div class="col-auto">
                        <label id="remaining-balance" for="balance" class="col-form-label fs-5 fw-bold">0</label>
                    </div>
                </div>
            </div>
        </section>


    </main>


    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- External Javascript -->
    <script src="js/app.js"></script>
</body>

</html>
