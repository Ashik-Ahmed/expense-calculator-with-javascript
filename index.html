<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a5f55e7ad1.js" crossorigin="anonymous"></script>

    <title>Monthly Enpense Calculator</title>

    <!-- External CSS  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center"><i class="fa-solid fa-dollar-sign"></i> Monthly Expense Calculator <i
                class="fa-solid fa-dollar-sign"></i></h1>
    </header>

    <main>
        <section class="container d-flex justify-content-around">

            <div class="col-md-8 col-sm-12">
                <img class="w-75 h-75" src="images/image-1.jpg" alt="">
            </div>

            <!-- Income Form  -->
            <div class="col-md-4 h-100 col-sm-6 bg-secondary p-5">
                <h3 class="text-center">Income</h3>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="income" class="col-form-label">Income</label>
                    </div>
                    <div class="col-auto">
                        <input id="income" type="text" class="form-control">
                    </div>
                </div>


                <!-- Expense Form  -->
                <h3 class="text-center mt-3">Expenses</h3>
                <div class="row g-3 align-items-center justify-content-end">
                    <div class="col-auto">
                        <label for="food" class="col-form-label">Food</label>
                    </div>
                    <div class="col-auto">
                        <input id="food" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="rent" class="col-form-label">Rent</label>
                    </div>
                    <div class="col-auto">
                        <input id="rent" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <label for="clothes" class="col-form-label">Clothes</label>
                    </div>
                    <div class="col-auto">
                        <input id="clothes" type="text" class="form-control">
                    </div>

                </div>

                <!-- Calculate Button  -->
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <button id="calculate-btn" type="button" class="btn btn-info mt-3 px-4">Calculate</button>
                    </div>
                </div>

                <!-- Expense  -->
                <div class="row g-3 align-items-center justify-content-center mt-2">
                    <div class="col-auto">
                        <label for="total-expenses" class="col-form-label">Total Expenses: </label>
                    </div>
                    <div class="col-auto">
                        <label id="total-expense" for="total-expenses" class="col-form-label">0</label>
                    </div>
                </div>
                <!-- Balance  -->
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <label for="balance" class="col-form-label">Balance: </label>
                    </div>
                    <div class="col-auto">
                        <label id="balance" for="balance" class="col-form-label">0</label>
                    </div>
                </div>

                <!-- Savings Entry  -->
                <div class="row g-3 align-items-center justify-content-center mt-2">
                    <div class="col-3">
                        <label for="balance" class="">Save: </label>
                    </div>
                    <div class="col-3">
                        <input id="save" type="text" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="balance" class="">%</label>
                    </div>
                    <div class="col-3">
                        <button id="save-btn" type="button" class="btn btn-info px-4">Save</button>
                    </div>
                </div>

                <!-- Saving Amount  -->
                <div class="row g-3 align-items-center justify-content-center mt-1">
                    <div class="col-auto">
                        <label for="total-expenses" class="col-form-label">Saving Amount: </label>
                    </div>
                    <div class="col-auto">
                        <label id="saving-amount" for="total-expenses" class="col-form-label">0</label>
                    </div>
                </div>
                <!-- Remaining Balance  -->
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <label for="balance" class="col-form-label">Remaining Balance: </label>
                    </div>
                    <div class="col-auto">
                        <label id="remaining-balance" for="balance" class="col-form-label">0</label>
                    </div>
                </div>

            </div>

        </section>
    </main>


    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
